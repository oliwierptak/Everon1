<form action="{Form.action}" method="{Form.method}" enctype="{Form.enctype}">
    <input type="hidden" name="token" value="3">
    <e>
        if ({canShowInfo} === 1) {
            echo 'showing something in Login';
        }
    </e>    
    <b style="color: red"><e>'{View.title}'</e></b>
    <table border="0">
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" value="" name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit"></td>
        </tr>
    </table>
</form>
